<section class="container my-5">
  <h2 class="mb-4">Категорії товарів</h1>
  <!-- Tabs navigation -->
  <ul class="nav nav-tabs" id="categoryTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="children-tab"
        data-bs-toggle="tab"
        data-bs-target="#children"
        type="button"
        role="tab"
        aria-controls="children"
        aria-selected="true"
      >
        Для дітей
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="men-tab"
        data-bs-toggle="tab"
        data-bs-target="#men"
        type="button"
        role="tab"
        aria-controls="men"
        aria-selected="false"
      >
        Для чоловіків
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="women-tab"
        data-bs-toggle="tab"
        data-bs-target="#women"
        type="button"
        role="tab"
        aria-controls="women"
        aria-selected="false"
      >
        Для жінок
      </button>
    </li>
  </ul>

  <!-- Tabs content -->
  <div class="tab-content mt-4" id="categoryTabsContent">
    <div
      class="tab-pane fade show active"
      id="children"
      role="tabpanel"
      aria-labelledby="children-tab"
    >
      <div class="p-3 border bg-light">Категорія: Для дітей</div>
    </div>
    <div
      class="tab-pane fade"
      id="men"
      role="tabpanel"
      aria-labelledby="men-tab"
    >
      <div class="p-3 border bg-light">Категорія: Для чоловіків</div>
    </div>
    <div
      class="tab-pane fade"
      id="women"
      role="tabpanel"
      aria-labelledby="women-tab"
    >
      <div class="p-3 border bg-light">Категорія: Для жінок</div>
    </div>
  </div>
</section>
