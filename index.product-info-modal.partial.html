<div
  class="modal fade"
  id="product-info-modal"
  tabindex="-1"
  aria-labelledby="product-info-modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="product-info-modalLabel">Baby Yoda</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <article class="card">
          <img src="img/baby-yoda.svg" class="card-img-top" alt="Baby Yoda" />
          <div class="card-body">
            <p class="card-text">
              A charming and mysterious creature from a galaxy far away, adored
              by fans of intergalactic adventures.
            </p>
          </div>
        </article>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
